name: Auto Update Script
on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点执行（北京时间8点）
  workflow_dispatch:  # 支持手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests  # 安装脚本依赖的库

      - name: Run Script
        run: python Update convert_ros_dns_adlist.py  # 执行你的Python脚本

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore: auto-update hosts.conf'
          branch: main  # 提交到主分支
